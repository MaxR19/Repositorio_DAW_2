<script>
    class Coche {
        constructor(marca, modelo, año) {
            this.marca = marca;
            this.modelo = modelo;
            this.año = año;
        }

        mostrarInfo() {
            console.log(`Coche: ${this.marca} ${this.modelo}, Año: ${this.año}`);
        }
    }

    class CocheElectrico extends Coche {
        constructor(marca, modelo, año, autonomia) {
            super(marca, modelo, año);
            this.autonomia = autonomia;
        }

        mostrarInfo() {
            super.mostrarInfo();
            console.log(`Autonomía: ${this.autonomia} km`);
        }
    }

    export { Coche, CocheElectrico };
</script>
